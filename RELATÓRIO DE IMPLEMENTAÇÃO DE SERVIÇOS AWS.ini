Empresa: [Farmácia Vida Saudável]
Responsável: [Maria Oliveira]

Introdução
Este relatório apresenta o processo de implementação de ferramentas na empresa [Farmácia Vida Saudável], realizado por [Maria Oliveira]. O objetivo do projeto foi elencar 3 serviços AWS, com a finalidade de realizar diminuição de custos imediatos e otimizar processos relacionados ao setor farmacêutico.

Descrição do Projeto
O projeto de implementação de ferramentas foi dividido em 3 etapas, cada uma com seus objetivos específicos.
Etapa 1
- Amazon S3
- Foco da ferramenta: Armazenamento seguro e escalável de dados.
- Descrição de caso de uso: Utilizado para guardar históricos de prescrições, relatórios de vendas e documentos regulatórios da farmácia, garantindo durabilidade e baixo custo em comparação ao armazenamento físico.
Etapa 2
- Amazon RDS (Relational Database Service)
- Foco da ferramenta: Banco de dados relacional gerenciado.
- Descrição de caso de uso: Implementado para gerenciar o estoque de medicamentos, cadastro de clientes e integração com sistemas de vendas. O RDS automatiza backups e patches, reduzindo custos de manutenção e aumentando a confiabilidade.
Etapa 3
- Amazon EC2 com instâncias Spot
- Foco da ferramenta: Computação elástica de baixo custo.
- Descrição de caso de uso: Utilizado para rodar sistemas de análise de vendas e relatórios de consumo de medicamentos em horários de menor demanda, aproveitando instâncias Spot para reduzir custos de processamento.

Conclusão
A implementação de ferramentas na empresa [Farmácia Vida Saudável] tem como esperado redução de custos operacionais, maior segurança no armazenamento de dados e otimização da gestão de estoque e vendas, o que aumentará a eficiência e a produtividade da farmácia. Recomenda-se a continuidade da utilização das ferramentas implementadas e a busca por novas tecnologias que possam melhorar ainda mais os processos da empresa.

