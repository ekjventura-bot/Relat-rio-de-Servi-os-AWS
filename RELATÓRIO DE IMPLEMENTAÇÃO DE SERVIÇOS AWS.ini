Introdução
Este relatório apresenta o processo de implementação de ferramentas na empresa Abstergo Industries, realizado por [João Silva]. O objetivo do projeto foi elencar 3 serviços AWS, com a finalidade de realizar diminuição de custos imediatos.

Descrição do Projeto
O projeto de implementação de ferramentas foi dividido em 3 etapas, cada uma com seus objetivos específicos. A seguir, serão descritas as etapas do projeto:
Etapa 1
- Amazon S3
- Foco da ferramenta: Armazenamento de objetos escalável e de baixo custo.
- Descrição de caso de uso: Utilizado para armazenar arquivos de backup e dados não estruturados, substituindo soluções locais caras e garantindo alta durabilidade e disponibilidade.
Etapa 2
- Amazon EC2 com instâncias otimizadas para custo (Spot Instances)
- Foco da ferramenta: Computação elástica com otimização de custos.
- Descrição de caso de uso: Implementação de servidores de processamento em instâncias Spot, reduzindo significativamente os custos de infraestrutura em comparação com instâncias sob demanda.
Etapa 3
- Amazon RDS (Relational Database Service)
- Foco da ferramenta: Banco de dados relacional gerenciado com automação de manutenção.
- Descrição de caso de uso: Migração de bancos de dados locais para RDS, aproveitando patches automáticos, backups e alta disponibilidade, reduzindo custos operacionais e de manutenção.

Conclusão
A implementação de ferramentas na empresa Abstergo Industries tem como esperado redução de custos operacionais, maior escalabilidade e aumento da eficiência dos processos internos, o que aumentará a produtividade da empresa. Recomenda-se a continuidade da utilização das ferramentas implementadas e a busca por novas tecnologias que possam melhorar ainda mais os processos da empresa.

